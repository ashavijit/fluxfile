name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build Flux for all platforms
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux   GOARCH=amd64 go build -o dist/flux-linux-amd64 ./cmd/flux
          GOOS=linux   GOARCH=arm64 go build -o dist/flux-linux-arm64 ./cmd/flux
          GOOS=darwin  GOARCH=amd64 go build -o dist/flux-darwin-amd64 ./cmd/flux
          GOOS=darwin  GOARCH=arm64 go build -o dist/flux-darwin-arm64 ./cmd/flux
          GOOS=windows GOARCH=amd64 go build -o dist/flux-windows-amd64.exe ./cmd/flux

      - name: Upload Release Files
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.TOKENV1 }}
