name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.2.0)'
        required: false
        default: 'latest'

permissions:
  contents: write

env:
  BINARY_NAME: flux

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.VERSION }}"
          LDFLAGS="-s -w -X main.version=${VERSION}"

          echo "Building Flux ${VERSION}..."

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/flux-linux-amd64 ./cmd/flux
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/flux-linux-arm64 ./cmd/flux

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/flux-darwin-amd64 ./cmd/flux
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/flux-darwin-arm64 ./cmd/flux

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/flux-windows-amd64.exe ./cmd/flux

          ls -la dist/

      - name: Create archives
        run: |
          cd dist
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Linux archives
          tar -czvf flux-${VERSION}-linux-amd64.tar.gz flux-linux-amd64
          tar -czvf flux-${VERSION}-linux-arm64.tar.gz flux-linux-arm64

          # macOS archives
          tar -czvf flux-${VERSION}-darwin-amd64.tar.gz flux-darwin-amd64
          tar -czvf flux-${VERSION}-darwin-arm64.tar.gz flux-darwin-arm64

          # Windows archive
          zip flux-${VERSION}-windows-amd64.zip flux-windows-amd64.exe

          ls -la

      - name: Generate checksums
        run: |
          cd dist
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Generate SHA256 checksums
          sha256sum flux-${VERSION}-*.tar.gz flux-${VERSION}-*.zip > checksums.txt
          sha256sum flux-linux-* flux-darwin-* flux-windows-* >> checksums.txt

          echo "=== Checksums ==="
          cat checksums.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/flux-*
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: flux-binaries-${{ steps.version.outputs.VERSION }}
          path: dist/

