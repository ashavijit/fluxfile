name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          DARWIN_AMD64_SHA="${{ github.event.client_payload.darwin_amd64_sha }}"
          DARWIN_ARM64_SHA="${{ github.event.client_payload.darwin_arm64_sha }}"
          LINUX_AMD64_SHA="${{ github.event.client_payload.linux_amd64_sha }}"
          LINUX_ARM64_SHA="${{ github.event.client_payload.linux_arm64_sha }}"

          cat > Formula/flux.rb << EOF
          # Flux - Modern Task Runner & Build Automation
          # Homepage: https://github.com/ashavijit/fluxfile

          class Flux < Formula
            desc "Modern task runner and build automation tool with clean, minimal syntax"
            homepage "https://github.com/ashavijit/fluxfile"
            version "${VERSION#v}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/ashavijit/fluxfile/releases/download/${VERSION}/flux-${VERSION}-darwin-amd64.tar.gz"
                sha256 "${DARWIN_AMD64_SHA}"
              end
              on_arm do
                url "https://github.com/ashavijit/fluxfile/releases/download/${VERSION}/flux-${VERSION}-darwin-arm64.tar.gz"
                sha256 "${DARWIN_ARM64_SHA}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/ashavijit/fluxfile/releases/download/${VERSION}/flux-${VERSION}-linux-amd64.tar.gz"
                sha256 "${LINUX_AMD64_SHA}"
              end
              on_arm do
                url "https://github.com/ashavijit/fluxfile/releases/download/${VERSION}/flux-${VERSION}-linux-arm64.tar.gz"
                sha256 "${LINUX_ARM64_SHA}"
              end
            end

            def install
              if OS.mac?
                bin.install "flux-darwin-#{Hardware::CPU.intel? ? "amd64" : "arm64"}" => "flux"
              elsif OS.linux?
                bin.install "flux-linux-#{Hardware::CPU.intel? ? "amd64" : "arm64"}" => "flux"
              end
            end

            test do
              assert_match "Flux version", shell_output("#{bin}/flux -v")
            end
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/flux.rb
          git commit -m "Update flux to ${{ github.event.client_payload.version }}"
          git push
